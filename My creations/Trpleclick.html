<script>
  let Click = 0;
  window.addEventListener("click", function() {
    Click++;
    if (Click == 3) {
      alert("you clicked for " + Click + " times");
    }
    setTimeout(reduce, 1500);
    //console.log(Click);
  });

  function reduce() {
    Click = 0;
    //console.log(Click);
  }
</script>
